{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">

  {{ partial "post_meta.html" . }}
  <aside>
      <h3>目錄</h3>
      {{ .TableOfContents }}
</aside>
  {{ .Content }}

  {{ partial "disqus.html" . }}

</div>

{{ partial "footer.html" . }}
